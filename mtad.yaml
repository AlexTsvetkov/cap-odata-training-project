_schema-version: '3.1'
ID: bookstore
version: 1.0.0-SNAPSHOT
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
modules:
  # --------------------- Java Application ---------------------
  - name: bookstore-cap-java-app
    type: java
    path: srv/target/bookstore-exec.jar
    random-route: true
    memory: 1024M
    parameters:
      buildpack: sap_java_buildpack
    properties:
      SPRING_PROFILES_ACTIVE: cloud,sandbox
      JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jdk.SAPMachineJDK']"
      JBP_CONFIG_SAP_MACHINE_JDK: "[version: 17.+, default_debug_agent_active: true]"
      JBP_CONFIG_SPRING_AUTO_RECONFIGURATION: '{enabled: false}'
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: bookstore-auth
      - name: mtx-api
        properties:
          CDS_MULTITENANCY_MTXS_ENABLED: true
          CDS_MULTITENANCY_SIDECAR_URL: ~{mtx-url}
      - name: bookstore-registry
      - name: bookstore-service-manager

  # --------------------- MTX ---------------------
  - name: bookstore-mtx
    type: nodejs
    path: mtx/sidecar
    requires:
      - name: bookstore-auth
      - name: bookstore-service-manager
    build-parameters:
      builder: custom
      build-result: gen
      commands:
        - npm run build
      requires:
        - name: bookstore-cap-java-app
    parameters:
      memory: 256M
      disk-quota: 512M
    provides:
      - name: mtx-api
        properties:
          mtx-url: ${default-url}

  # --------------------- APPROUTER ---------------------
  - name: approuter-bookstore
    type: nodejs
    path: approuter
    parameters:
      memory: 1024M
      keep-existing-routes: true
    provides:
      - name: approuter-api
        properties:
          approuter_url: ${default-url}
          application: ${app-name}
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: backend
          url: ~{srv-url}
          forwardAuthToken: true
      - name: bookstore-auth
    properties:
      TENANT_HOST_PATTERN: '^(.*)-approuter-xv.${default-domain}'
resources:

  # --------------------- XSUAA ---------------------
  - name: bookstore-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: bookstore-${org}-${space}
        tenant-mode: shared

  # --------------------- SAAS REGISTRY ---------------------
  - name: bookstore-registry
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      service: saas-registry
      service-plan: application
      config:
        xsappname: bookstore-${org}-${space}
        appName: bookstore-${org}-${space}
        displayName: bookstore
        description: A simple CAP project.
        category: 'Category'
        appUrls:
          getDependencies: ~{srv-api/srv-url}/mt/v1.0/subscriptions/dependencies
          onSubscription: ~{srv-api/srv-url}/mt/v1.0/subscriptions/tenants/{tenantId}
          onSubscriptionAsync: true
          onUnSubscriptionAsync: true
          onUpdateDependenciesAsync: true
          callbackTimeoutMillis: 300000 # Increase if your deployments are taking longer than that

  # --------------------- Service manager ---------------------
  - name: bookstore-service-manager
    type: org.cloudfoundry.managed-service
    parameters:
      service: service-manager
      service-plan: container
