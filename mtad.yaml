_schema-version: "3.1"
ID: bookstore
version: 1.0.0

modules:
  # --------------------- APPLICATION ---------------------
  - name: bookstore-cap-java-app
    type: java
    path: srv/target/bookstore-exec.jar
    random-route: true
    memory: 1024M
    properties:
      buildpack: sap_java_buildpack
      JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jdk.SAPMachineJDK']"
      JBP_CONFIG_SAP_MACHINE_JDK: "[version: 17.+, default_debug_agent_active: true]"
      JBP_CONFIG_SPRING_AUTO_RECONFIGURATION: '{enabled: false}'
    SPRING_PROFILES_ACTIVE: cloud
    provides:
      - name: bookstore-cap-java-app # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: xsuaa-bookstore
      - name: bookstore-db
      - name: service-manager
      - name: mtx-sidecar


  # --------------------- APPROUTER ---------------------
  - name: approuter-bookstore
    type: nodejs
    path: approuter
    parameters:
      memory: 1024M
      keep-existing-routes: true
    provides:
      - name: approuter-api
        properties:
          approuter_url: ${default-url}
          application: ${app-name}
    requires:
      - name: bookstore-cap-java-app
        group: destinations
        properties:
          name: bookstore-cap-java-app
          url: ~{srv-url}
          forwardAuthToken: true
      - name: xsuaa-bookstore
    properties:
      TENANT_HOST_PATTERN: '^(.*)-approuter-xv.${default-domain}'

  - name: mtx-sidecar
    type: nodejs
    path: mtx-sidecar
    parameters:
      memory: 256M
      disk-quota: 1024M
      build-parameters:
        builder: custom
        build-result: gen
        commands:
          - npm run build
        requires:
          - name: bookstore-cap-java-app
      requires:
        - name: service-manager
        - name: xsuaa-bookstore
      provides:
        - name: sidecar
          properties:
            mtx-url: ${default-url}

resources:
  - name: bookstore-db
    type: org.cloudfoundry.existing-service

  - name: xsuaa-bookstore
    type: org.cloudfoundry.managed-service
    requires:
      - name: approuter-api
    properties:
      XSAPPNAME: ${xsuaa-app}
    parameters:
      service-plan: application
      service: xsuaa
      shared: true
      xsuaa-app: ${space}-~{approuter-api/application}
      config:
        xsappname: ${xsuaa-app}
        tenant-mode: shared
        description: Security profile of called application
        scopes:
          - name: "$XSAPPNAME.Callback"
            description: With this scope set, the callbacks for tenant onboarding, offboarding and getDependencies can be called.
            grant-as-authority-to-apps:
              - "$XSAPPNAME(application,sap-provisioning,tenant-onboarding)"
          - name: "$XSAPPNAME.Display"
            description: Display content
          - name: "$XSAPPNAME.read"
            description: With this scope, USER can read products.
        role-templates:
          - name: Viewer
            description: View content
            scope-references:
              - "$XSAPPNAME.Display"
        oauth2-configuration:
          redirect-uris:
            - "http*://*.${default-domain}/**"

  - name: saas-registry-bookstore
    type: org.cloudfoundry.managed-service
    requires:
      - name: bookstore-cap-java-app
      - name: xsuaa-bookstore
    parameters:
      service: saas-registry
      service-plan: application
      config:
        appName: bookstore-cap-java-app
        xsappname: uniqname
        appUrls:
          getDependencies: ~{bookstore-cap-java-app/srv-url}/mt/v1.0/subscriptions/dependencies
          onSubscription: ~{bookstore-cap-java-app/srv-url}/mt/v1.0/subscriptions/tenants/{tenantId}
        displayName: bookshop-java
        description: A simple CAP Java project.
        category: 'Category'



  - name: service-manager
    type: org.cloudfoundry.managed-service
    parameters:
      service: service-manager
      service-plan: container