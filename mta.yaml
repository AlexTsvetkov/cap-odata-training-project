_schema-version: '3.1'
ID: bookstore
version: 1.0.0-SNAPSHOT
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
modules:

  # --------------------- JAVA APPLICATION  ---------------------
  - name: bookstore-java-app
    type: java
    path: srv
    parameters:
      buildpack: sap_java_buildpack
    properties:
      SPRING_PROFILES_ACTIVE: cloud,sandbox
      JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jre.SAPMachineJRE']"
      JBP_CONFIG_SAP_MACHINE_JRE: '{ use_offline_repository: false, version: 17.+ }'
      CDS_MULTITENANCY_APPUI_TENANTSEPARATOR: "-"
    build-parameters:
      builder: custom
      commands:
        - mvn clean package -DskipTests=true
      build-result: target/*-exec.jar
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: bookstore-xsuaa-service
      - name: approuter-app-api
        properties:
          CDS_MULTITENANCY_APPUI_URL: ~{url}
      - name: mtx-api
        properties:
          CDS_MULTITENANCY_MTXS_ENABLED: true
          CDS_MULTITENANCY_SIDECAR_URL: ~{mtx-url}
      - name: bookstore-saas-registry
      - name: bookstore-service-manager

  # --------------------- APPROUTER  ---------------------
  - name: bookstore-approuter
    type: approuter.nodejs
    path: app/ # from cds.env.folders. Consider also cds.env.build.target -> gen/app
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: bookstore-xsuaa-service
      - name: mtx-api
        group: destinations
        properties:
          name: mtx-api # must be used in xs-app.json as well
          url: ~{mtx-url}
    provides:
      - name: approuter-app-api
        properties:
          url: ${default-url}
          domain: ${domain}
    properties:
      TENANT_HOST_PATTERN: "^(.*)-${default-uri}"

  # --------------------- MTX SIDECAR APPLICATION ---------------------
  - name: bookstore-mtx-app
    type: nodejs
    path: mtx/sidecar
    build-parameters:
      builder: custom
      build-result: gen
      commands:
        - npm run build
      requires:
        - name: bookstore-java-app
    parameters:
      memory: 256M
      disk-quota: 512M
    requires:
      - name: bookstore-xsuaa-service
      - name: bookstore-service-manager
    provides:
      - name: mtx-api
        properties:
          mtx-url: ${default-url}

resources:
  # --------------------- XSUAA SERVICE ---------------------
  - name: bookstore-xsuaa-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: bookstore-${org}-${space}
        tenant-mode: shared
        oauth2-configuration:
          redirect-uris:
            - https://*.~{approuter-app-api/domain}/**
    requires:
      - name: approuter-app-api

  # --------------------- SAAS REGISTRY ---------------------
  - name: bookstore-saas-registry
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      service: saas-registry
      service-plan: application
      config:
        xsappname: bookstore-${org}-${space}
        appName: bookstore-${org}-${space}
        displayName: bookstore-java-app
        description: A simple CAP project.
        category: 'Category'
        appUrls:
          getDependencies: ~{srv-api/srv-url}/mt/v1.0/subscriptions/dependencies
          onSubscription: ~{srv-api/srv-url}/mt/v1.0/subscriptions/tenants/{tenantId}
          onSubscriptionAsync: true
          onUnSubscriptionAsync: true
          onUpdateDependenciesAsync: true
          callbackTimeoutMillis: 300000 # Increase if your deployments are taking longer than that

  # --------------------- Service manager ---------------------
  - name: bookstore-service-manager
    type: org.cloudfoundry.managed-service
    parameters:
      service: service-manager
      service-plan: container
